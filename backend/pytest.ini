[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage configuration
# Target: 90%+ backend coverage (hackathon realistic)
# Excludes framework internals and third-party code
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */scripts/*
    setup.py
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod





